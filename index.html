<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="assets/img/logotipo.png" alt="logo de Alura" class="logo">
    </header>
    <main>
        <section class="area-formulario">
            <textarea class="text-area" cols="37" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div class="area-informacion">
                <img src="assets/img/exclamation-circle-fill.svg" alt="">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="area-resultado">
            <textarea class="mensaje" cols="20" rows="10" disabled></textarea>
            <div class="area-mensaje">
                <p class="texto-centrado">Ningún mensaje fue encontrado</p>
                <p class="texto-centrado">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="area-copiar invisible">
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2023 Todos los derechos reservados por Adrián Camilo Torres | </p>
        <a href="https://www.facebook.com/kamilo.torrez.9/">
            <img src="assets/img/facebook.png" alt="Icono facebook" width="16px" weight="16px">
        </a>
        <a href="https://www.linkedin.com/in/adriantor-developer/">
            <img src="assets/img/linkedin.png" alt="Icono linkedin" width="16px" weight="16px">
        </a>
        <a href="https://www.instagram.com/adrianctor/">
            <img src="assets/img/instagram.png" alt="Icono linkedin" width="16px" weight="16px">
        </a>
        <a href="https://github.com/adrianctor">
            <img src="assets/img/github.png" alt="Icono github" width="16px" weight="16px">
        </a>
    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
