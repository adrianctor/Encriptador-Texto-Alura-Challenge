<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="src/img/icono.png" />
    </head>
    <body>
        <header>
            <h1><img class="logo-header" src="src/img/logo.png" alt="Logo de Alura"></h1>
        </header>
        <div class="principal">
            <div class="formulario">
                <form action="">
                    <div class="centrado">
                        <textarea name="texto-encriptar" id="texto-encriptar" cols="30" rows="13" placeholder="Ingrese el texto aquí" wrap="hard"></textarea>
                        <p class="texto-auxiliar">
                            <img class="icono-informacion"src="src/img/exclamation-circle-fill.svg" alt="Icono información">
                            Sólo letras minúsculas y sin acentos
                        </p>
                    </div>
                    <div class="botones">
                        <button class="boton-principal encriptar">Encriptar</button>
                        <button class="boton-principal desencriptar">Desencriptar</button>
                    </div>
                </form>
            </div>
            <div class="bloque-resultado">
                <div style="display: block;">
                    <img class="imagen-resultado" src="src/img/muñeco.png" alt="Animación de muñeco">
                    <div>
                        <p class="resultado">Ningún mensaje fue<br>encontrado</p>
                        <p class="pista">Ingresa el texto que desees encriptar o<br>desencriptar.</p>
                    </div>
                </div>
            </div>
        </div>     
    </body>
    <footer>

    </footer>
</html>
